# Logging
handlers = java.util.logging.ConsoleHandler,java.util.logging.FileHandler
org.uiautomation.ios.level = INFO

org.uiautomation.ios.mobileSafari.events.level = WARNING
org.uiautomation.ios.server.servlet.IOSServlet.level = WARNING
org.uiautomation.ios.server.servlet.level = WARNING
org.uiautomation.ios.server.application.LanguageDictionary.level = OFF

#instruments output.
org.uiautomation.ios.server.utils.level = OFF

# Console Logging
java.util.logging.SimpleFormatter.format="%4$s: %5$s [%1$tc]%n"
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = org.uiautomation.ios.LogFormatter

# File Logging
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.formatter = org.uiautomation.ios.LogFormatter
