# Logging
handlers = java.util.logging.ConsoleHandler,java.util.logging.FileHandler
org.uiautomation.ios.level = ALL

org.uiautomation.ios.server.IOSServer.level = ALL

org.uiautomation.ios.mobileSafari.level = ALL
org.uiautomation.ios.wkrdp.internal.DefaultMessageHandler.level = ALL
org.uiautomation.ios.mobileSafari.WebInspector.level = ALL
org.uiautomation.ios.wkrdp.ResponseFinderList.level = ALL

#DOMContext
org.uiautomation.ios.server.DOMContext.level = ALL

org.uiautomation.ios.context.WebInspector.level = ALL
org.uiautomation.ios.wkrdp.events.level = ALL
org.uiautomation.ios.wkrdp.internal.AlertDetector.level = ALL
org.uiautomation.ios.server.servlet.IOSServlet.level = ALL
org.uiautomation.ios.server.servlet.level = ALL
org.uiautomation.ios.server.application.LanguageDictionary.level = ALL

# webkit protocol
org.uiautomation.ios.wkrdp.message.level = ALL
org.uiautomation.ios.server.command.web.level = ALL
org.uiautomation.ios.mobileSafari.remoteWebkitProtocol.RemoteIOSDriver.level= ALL

#instruments output.
org.uiautomation.ios.utils.level = ALL

# Console Logging
#java.util.logging.SimpleFormatter.format="%4$s: %5$s [%1$tc]%n"
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = org.uiautomation.ios.LogFormatter

# File Logging
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = ios-driver.log
java.util.logging.FileHandler.formatter = org.uiautomation.ios.LogFormatter
